{% extends 'base.html' %}
{% block title %} {{super()}} - login{% endblock %}

{% block content %}
      

     

<div class="col-md-4 col-md-offset-3" style="margin: 0 auto;">
    <h2>Login</h2>
    <form action="" method="POST">
        
        {{ form.csrf_token }}

        <div class="form-group w-75">
            <label>Username</label>
            {{ form.username(class="form-control", placeholder="seu_usuario") }}

        </div>

        <div class="form-group w-75">
            <label>Password</label>
            {{ form.password(class="form-control") }}
            
        </div>
        <div class="checkbox">
            <label>{{form.remember_me}} Remember me</label>          
        </div>

        <button type="submit" class="btn btn-default">
            submit
        </button>
    </form>
</div>
{% endblock content %}
